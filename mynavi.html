<!-- @format -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>マイナビ2022 - 学生向け就職情報サイト</title>
    <link rel="stylesheet" href="mynavi.css" />
    <link rel="shortcut icon" href="https://job.mynavi.jp/favicon.ico" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-container">
        <img src="./logo_01-20210213013708.svg" />
        <div class="headerIntro">
          学生のための就職情報サイト
          <a href="">2023年卒業予定の方はこちら</a>
        </div>
      </div>
    </header>
    <navbar>
      <ul class="nav-container">
        <li class="nav1"><a href="">トップ</a></li>
        <li class="nav2"><a href="">企業検索</a></li>
        <li class="nav3"><a href="">マイページ</a></li>
        <li class="nav4"><a href="">イベント</a></li>
        <li class="nav5"><a href="">WEBセミナ</a></li>
        <li class="nav6"><a href="">特集</a></li>
        <li class="nav7"><a href="">理系ナビ</a></li>
        <li class="nav8"><a href="">就活支援</a></li>
      </ul>
    </navbar>

    <!-- Main -->
    <main>
      <div class="notice-container">
        <div class="btn-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-door-open"
            viewBox="0 0 16 16"
          >
            <path
              d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"
            />
            <path
              d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z"
            /></svg
          ><span>&nbsp;</span>会員登録
        </div>
        <div class="btn-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-lock"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"
            /></svg
          ><span>&nbsp;</span>ログイン
        </div>
        <div class="noticebox">
          <div>会員IDまたはパスワードご不明な方</div>
          <div>お問い合わせ・よくある質問</div>
        </div>
      </div>
      <div class="section-container">
        <div class="section-img">
          <img src="./section-img.jpg" />
        </div>
        <div class="section-img2">
          <img src="./section-img2.png" />
        </div>
        <div class="section-box">
          <div class="section-menubox">
            <div class="section-menu">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                /></svg
              ><span>&nbsp;</span>企業検索
            </div>
            <div class="section-menu2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                /></svg
              ><span>&nbsp;</span>説明会検索
            </div>
          </div>
          <div class="section-box-inner">
            <div class="section-box-top">
              <div>新規掲載開始 <span class="box-number">29</span>社</div>
              <span>|</span>
              <div>
                エントリー受付企業 <span class="box-number">14490</span>社
              </div>
              <span>|</span>
              <div>
                説明会予約受付企業 <span class="box-number">6477</span>社
              </div>
            </div>
            <div class="section-box-search">
              <input type="text" placeholder="企業名や業種などで探す" />
              <button class="btn-3" type="submit">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  /></svg
                ><span>&nbsp;</span>
                検索
              </button>
            </div>
            <hr />
            <form class="section-box-form">
              <select class="select-1" name="業種">
                <option
                  value="
                  業種"
                >
                  業種
                </option>
                <option
                  value="
                指定にない"
                >
                  指定にない
                </option>
              </select>
              <select class="select-2" name="職種">
                <option
                  value="
                  職種"
                >
                  職種
                </option>
                <option
                  value="
                指定にない"
                >
                  指定にない
                </option>
              </select>
              <select class="select-1" name="エリア">
                <option
                  value="
                  エリア"
                >
                  エリア
                </option>
                <option
                  value="
                指定にない"
                >
                  指定にない
                </option>
              </select>
              <button class="btn-3" type="submit">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  /></svg
                ><span>&nbsp;</span>
                検索
              </button>
            </form>
          </div>
        </div>
        <div class="section-tag">積極採用中の企業</div>
        <div class="section-tag2">4,000</div>
        <span class="section-tag2-1">社以上！</span>
        <span class="section-tag2-2">※1</span>
      </div>
    </main>
  </body>
</html>
